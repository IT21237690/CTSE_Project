name: Build and Push Docker Image to ACR

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker BuildKit
      - name: Set up Docker BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV  # Enable BuildKit for advanced features

      # Step 3: Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ctseas1.azurecr.io/myapp:v1 .

      # Step 5: Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ctseas1.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 6: Push the Docker image to ACR
      - name: Push Docker image to ACR
        run: |
          docker push ctseas1.azurecr.io/myapp:v1
