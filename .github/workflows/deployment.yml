name: Deploy Docker Image to VM

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH agent (using GitHub's ssh-agent action)
      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VM_KEY }}

      # Step 3: Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_REGISTRY_URL }} --username ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 4: SSH into Azure VM and deploy the Docker container
      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            # Pull the latest Docker image from ACR
            docker login ${{ secrets.ACR_REGISTRY_URL }} --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}
            docker pull ${{ secrets.ACR_REGISTRY_URL }}/auth-service:latest

            # Stop and remove any existing container (if running)
            docker stop node-container || true
            docker rm node-container || true

            # Run the new Docker container
            docker run -d -p 5000:5000 --name node-container ${{ secrets.ACR_REGISTRY_URL }}/auth-service:latest
          EOF
